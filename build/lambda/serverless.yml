service: helm-janitor
frameworkVersion: '3'

provider:
  name: aws
  memorySize: 512
  timeout: 120
  architecture: arm64
  runtime: provided.al2023
  region: ap-southeast-2
  stage: ${opt:stage, 'development'}
  deploymentBucket:
    name: lendi-serverless-deployments-${self:provider.stage}
  deploymentPrefix: helm-janitor
  environment:
    LOG_LEVEL: debug
  stackTags:
    stackjanitor: disabled
  tracing:
    lambda: true
  iam:
    role:
      name: ${self:provider.stage}-helm-janitor
      statements:
        - Effect: "Allow"
          Action:
            - "xray:PutTraceSegments"
            - "xray:PutTelemetryRecords"
            - "xray:GetSamplingRules"
            - "xray:GetSamplingTargets"
            - "xray:GetSamplingStatisticSummaries"
          Resource: "*"
        - Effect: Allow
          Resource: "*"
          Action:
            - eks:DescribeCluster

functions:
  schedule:
    handler: bootstrap
    events:
      - schedule:
          rate: ${opt:rate, 'rate(120 minutes)'}
          enabled: ${opt:schedule, true}
    package:
      artifact: bin/lambda/schedule.zip
  custom:
    handler: bootstrap
    package:
      artifact: bin/lambda/custom.zip
  api:
    handler: bootstrap
    events:
      - http:
          path: hello
          method: post
    package:
      artifact: bin/lambda/api.zip

package:
  individually: true